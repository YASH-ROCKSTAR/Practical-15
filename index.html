<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical-15</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style/index.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form class="form" id=form>
            <div class="form-making">
                <label for="username">Username</label>
                <input type="text" placeholder="Enter username" name="username" id="username">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Username cannot not be empty</small>
            </div>
            <div class="form-making">
                <label for="emailid">Email</label>
                <input type="email" placeholder="Enter Email-id" name="emailid" id="emailid">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Email cannot be empty</small>
            </div>
            <div class="form-making">
                <label for="password1">Password1</label>
                <input type="password" placeholder="Enter password1" name="password1" id="password1">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Password1 cannot be empty</small>
            </div>
            <div class="form-making">
                <label for="password2">Password2</label>
                <input type="password" placeholder="Enter password2" name="password2" id="password2">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Paasword2 cannot be empty</small>
            </div>
            <button>Submit</button>
        </form>
    </div>
    <script src="./index.js"></script>
</body>
</html>
